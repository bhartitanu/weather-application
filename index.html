<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather|Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form-container">
          <div class="form-controler">
            <input type="text" placeholder="Enter city name" />
            <button type="submit" style="cursor: pointer">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="city-container">
          <h2>India</h2>
          <h3>Sun 12 Jan 2024</h3>
        </div>
      </div>
      <div class="row">
        <div class="temp-container">
          <div class="weather-discription">
            <i class="fa-regular fa-sun"></i>
            <span class="discription-text">Sunny</span>
          </div>
          <h1 class="temprature">32Â°</h1>
        </div>
      </div>
      <div class="row">
        <div class="features-container">
          <div class="wind-info">
            <i class="fa-solid fa-wind"></i>
            <br /><br />
            <h2 class="small-text">4 Km/H</h2>
            <p class="wind label">Wind</p>
          </div>
          <div class="humidity-info">
            <i class="fa-solid fa-droplet"></i>
            <br /><br />
            <div>
              <h2 class="humidity">56%</h2>
              <p class="humidity-label">Humidity</p>
            </div>
          </div>
          <div class="Visibility-info">
            <i class="fa-solid fa-eye"></i>
            <br /><br />
            <div>
              <h2 class="Visibility-distance">4 Km/H</h2>
              <p class="Visibility">Visibility</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
